<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="../css/style-formulaire.css">
<title>Formulaire</title>

</head>
<body>
	<form action="hello" method="post">
		<fieldset>
			<legend>Identification</legend>
			Login : <input type="text" id="login" name="login"
				placeholder="Saississez votre login">
			<p />
			Password : <input type="password" id="password" name="password"
				placeholder="Saississez votre mdp">
			<p />
		</fieldset>
		<span class="bouton-annuler"> <input type="reset"
			value="Annuler">
		</span> <span class="bouton-envoyer"> <input type="submit"
			value="Envoyer">
		</span>
	</form>
</body>
</html>
